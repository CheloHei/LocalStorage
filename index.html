<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Envio de Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">

<body>
    <div class="row">
        <div class="col-md-12">
            <div class="h1 text-center text-primary">Local Storage</div>
        </div>
    </div>
    <div class="container col-md-10">
        <div class="row">
            
            <div class="col-md-5">
               
                    <div class="form-group">
                        <form action="#" id="formulario">
                            <label for="tweet" class="h6">Tweet</label>
                            <textarea class="form-control" name="tweet" id="tweet" rows="3"></textarea>
                            
                            <button type="submit" class="btn btn-dark tw btn-block">Enviar</button>
                        </form>
                    </div>
                
            </div>

            <div class="col-md-5">
                <p class="h3 text-center ">Mis Twitteos</p>
                <div id="tuits" class="bordeFacha"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <footer class="col-md-6 bg-primary"><p class="text-center">
                Hecho por Marcelo Heinichen
            </p></footer>
        </div>
    </div>






    <script src="js/jquery.min.js"></script>
